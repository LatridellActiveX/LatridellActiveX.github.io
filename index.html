<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISTRICT // Access Node</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap');

        body {
            font-family: 'Space Grotesk', 'Inter', sans-serif;
            background: radial-gradient(circle at top, rgba(15,23,42,0.8), #030712 60%);
            color: #e2e8f0;
            min-height: 100vh;
        }

        .access-card {
            background: rgba(2, 6, 23, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 90px rgba(15, 23, 42, 0.65);
        }

        .grid-overlay::before,
        .grid-overlay::after {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .grid-overlay::before {
            background-image:
                linear-gradient(rgba(226, 232, 240, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(226, 232, 240, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.4;
        }

        .grid-overlay::after {
            background: radial-gradient(circle at center, rgba(148, 163, 184, 0.15), transparent 55%);
        }

        .button-primary,
        .button-secondary {
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        .button-primary:hover,
        .button-secondary:hover {
            transform: translateY(-2px) scale(1.01);
        }

        .button-primary {
            box-shadow: 0 10px 35px rgba(220, 38, 38, 0.35);
        }

        .button-secondary {
            box-shadow: 0 10px 35px rgba(59, 130, 246, 0.35);
        }
    </style>
</head>
<body class="relative overflow-hidden grid-overlay">
    <div class="absolute inset-0 bg-gradient-to-br from-rose-950/40 via-slate-950 to-black opacity-90"></div>
    <main class="relative z-10 min-h-screen flex items-center justify-center px-4 py-16">
        <div class="access-card rounded-2xl p-8 sm:p-10 text-center space-y-8 max-w-2xl">
            <div class="space-y-2">
                <p class="text-xs uppercase tracking-[0.4em] text-slate-400">district_access // live feed</p>
                <h1 class="text-3xl sm:text-4xl font-semibold text-white">The Broadcast Is Active</h1>
                <p class="text-sm sm:text-base text-slate-300 max-w-xl mx-auto">
                    Patch into the player to experience the current transmission, or divert to the funding terminal
                    if you want to keep this signal alive.
                </p>
            </div>
            <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 justify-center">
                <a href="player.html"
                   class="button-primary inline-flex items-center justify-center gap-2 rounded-lg py-3 px-6 bg-rose-600 text-white font-semibold uppercase tracking-wider text-sm">
                    Launch Player
                    <span class="text-xs opacity-70">// live</span>
                </a>
                <a href="donations.html"
                   class="button-secondary inline-flex items-center justify-center gap-2 rounded-lg py-3 px-6 border border-slate-500/40 text-slate-100 font-semibold uppercase tracking-wider text-sm bg-slate-900/40">
                    Support Node
                    <span class="text-xs opacity-70">// donate</span>
                </a>
            </div>
            <div class="text-[0.7rem] uppercase tracking-[0.3em] text-slate-500">
                ACCESS ROUTING: player.html
            </div>
        </div>
    </main>
</body>
</html>
